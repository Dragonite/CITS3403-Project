<div class="card-container">
  <div style="width:23%">
    <div class="card bg-warning h-100" style="color:#212529">
      <div class="card-body bg-warning">
        <div class="rotate">
          <i class="fa fa-bell fa-4x"></i>
        </div>
        <h6>Current Polls</h6>
        <h1>{{ current_polls }}</h1>
      </div>
    </div>
  </div>
  <div style="width:23%">
    <div class="card bg-success text-white h-100">
      <div class="card-body bg-success">
        <div class="rotate">
          <i class="fa fa-poll fa-4x"></i>
        </div>
        <h6>Completed Polls</h6>
        <h1>{{ completed_polls }}</h1>
      </div>
    </div>
  </div>
  <div style="width:23%">
    <div class="card">
      <div class="card bg-info text-white h-100">
        <div class="card-body bg-info">
          <div class="rotate">
            <i class="fa fa-poll fa-4x"></i>
          </div>
          <h6>My Polls</h6>
          {% if my_polls == 0 and current_user.is_anonymous %}
            <h1>Log In</h1>
          {% else %}
            <h1>{{ my_polls }}</h1>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
  <div style="width:23%">
    <div class="card bg-primary text-white h-100">
      <div class="card-body bg-primary">
        <div class="rotate">
          <i class="fa fa-users fa-4x"></i>
        </div>
        <h6>All Users</h6>
        <h1>{{ all_users }}</h1>
      </div>
    </div>
  </div>
</div>
