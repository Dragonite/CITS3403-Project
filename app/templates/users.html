{% extends "base.html" %}

{% block content %}

  <!-- Tab links -->
  <div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'Active')">Active</button>
    <button class="tablinks" onclick="openTab(event, 'Inactive')">Inactive</button>
  </div>

  <!-- Tab content -->
  <div id="Active" class="tabcontent" style="background-color: white">
    <!-- Active -->
    <h4 style="margin-top: 10px; margin-bottom: 20px">Active Users</h4>

    <table id="table-active" class="display">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      {% for user in users %}
        {% if user.isActive == True %}
          <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.email }}</td>
          </tr>
        {% endif %}
      {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="Inactive" class="tabcontent" style="background-color: white">
    <!-- Inactive -->
    <h4 style="margin-top: 10px; margin-bottom: 20px">Inactive Users</h4>

    <table id="table-inactive" class="display">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Tim French</td>
        <td>tim.french@uwa.edu.au</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>

  <script>
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>

{% endblock %}
