<div style="margin-top: 20px">
  <h1 class="header-title" style="display:inline">
    {{ title }}
  </h1>
  <span style="float:right;margin-top: 20px;font-weight: bold;color:#6c757d">
    {% if current_user.is_anonymous %}
      Not Logged In
    {% else %}
      Logged in
      {% if current_user.firstName %}
        as {{ current_user.firstName }}
        {% if current_user.lastName %}
          {{ current_user.lastName }}
        {% endif %}
      {% endif %}
    {% endif %}
  </span>
</div>
<hr>
